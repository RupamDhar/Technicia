<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technicia - Visit Shop</title>
    <link rel="stylesheet" href="/CSS Files/visitShop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/Media/favicon.png">
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <!-- title bar -->
        <div class="titlebar">
            <div id="title">TECHNICIA</div>
            <div class="navbar">
                <a id="homePage" target="_blank" class="navbarItems">HOME</a>
                <a id="bookSlot" target="_blank" class="navbarItems">BOOK SLOT</a>
            </div>
        </div>
    </header>

    <main>
        <!-- address section -->
        <div id="addressContainer">
            <div id="address">
                <a id="directionIcon">
                    <div id="tooltipNavigate">Head to location</div>
                    <i class="fa-solid fa-diamond-turn-right fa-2x"></i>
                </a>
                <span id="addrTxt">88 Colin P Kelly Jr St, San Francisco, CA 94107, United States, North America</span>
                <a id="copyIcon">
                    <div id="tooltipCopy">Copy Address</div>
                    <i class="fa-regular fa-copy fa-1x"></i>
                </a>
            </div>
        </div>

        <!-- shop timing section -->
        <div id="shopTimingContainer">
            <span id="shopTiming">
                Shop Timing: Everyday at 10AM-1:30PM & 5:30PM-10PM
            </span>
        </div>

        <div id="mapContainer">
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3302820351305!2d-122.3911044758406!3d37.78229880508093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858077fe6ae953%3A0x1cf829f1248fb8f4!2s88%20Colin%20P%20Kelly%20Jr%20St%2C%20San%20Francisco%2C%20CA%2094107%2C%20USA!5e0!3m2!1sen!2sin!4v1709997855569!5m2!1sen!2sin" height="100%" width="100%" style="border:0; border-radius: 20px;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="footer">
            <div class="contactNo">Contact No.: +00-0123456789 / +00-9876543210</div>
            <div class="email">E-mail: examplemail@gmail.com</div>
        </div>
    </footer>

    <script src="/JavaScript Files/visitShop.js"></script>
</body>
</html>
